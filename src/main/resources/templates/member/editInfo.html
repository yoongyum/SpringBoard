<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="editInfoFragment">
    <form action="/member/edit" method="post">
        <input class="edit-info edit-nickname mb-3" type="text" name="name" th:value="${member.name}" >
        <input class="edit-info edit-intro mb-3" type="text" name="intro" th:value="${member.intro}" placeholder="간단하게 자기소개해주세요 ^^">
        <button class="btn btn-primary" type="submit">수정</button>
        <button class="btn btn-danger" type="button" onclick="location.href = '/member/info'">취소</button>
    </form>
</th:block>
</html>
