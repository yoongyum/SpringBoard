<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="insertBoardFragment">
    <div class="container " style="background-color: coral">
        <form action="/insert" method="post">
            <div class="row">
                <label for="inputTitle">제목</label>
                <div class="col-sm-10">
                    <input type="text" name="title" class="form-control" id="inputTitle">
                </div>
            </div>
            <div class="row">
                <label for="inputAuthor">작성자</label>
                <div class="col-sm-10">
                    <input type="text" name="author" class="form-control" id="inputAuthor">
                </div>
            </div>
            <div class="row">
                <label for="inputContent">내용</label>
                <div class="col-sm-10">
                    <textarea  type="text" name="content" class="form-control" id="inputContent"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <input class="btn btn-primary" type="button" role="button" value="글 목록">
                </div>
                <div class="col-auto">
                    <input class="btn btn-primary" type="submit" role="button" value="글 쓰기">
                </div>
            </div>

        </form>
    </div>
</th:block>
</html>
