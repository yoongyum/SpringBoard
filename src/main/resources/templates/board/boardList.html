<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="boardListFragment">
        <div class="col text-light" style="background-color: darkslateblue">
            <div class="d-flex justify-content-end">
                <form action ="/post" method="post">
                    <button class="w-40 btn btn-sm btn-info" type="submit">✏️ 글 쓰러가기</button>
                </form>
            </div>
            <table class="table table-striped">
                <tr class="text-start text-light">
                    <td>No.</td>
                    <td th:width="500">제목</td>
                    <td>글쓴이</td>
                    <td>등록일</td>
                    <td>조회수</td>
                </tr>
                <tr class="text-start" th:each="post : ${boardList}">
                    <th scope="row">
                        <span th:text="${post.seq}"></span>
                    </th>
                    <td>
                        <a th:href="@{/board/view/(id=${post.seq})}">
                            <span th:text="${post.title}"></span>
                        </a>

                    </td>
                    <td>
                        <span th:text="${post.author}"></span>
                    </td>
                    <td>
                        <span style="color: lightgray" th:text="${#temporals.format(post.createDate,'yyyy/MM/dd HH:mm')}"></span>
                    </td>
                    <td>
                        <span th:text="${post.views}"></span>
                    </td>
                </tr>
            </table>
        </div>
</th:block>
</html>
