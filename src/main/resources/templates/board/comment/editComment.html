<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="commentEditFragment">
    <!--댓글 수정-->
    <div id="comment-edit">
        <div style="display: flex; justify-content: space-between;">
            <div class="mb-3" style="font-size: small; color: gray"
                 th:text="${#temporals.format(comment.createDate,'yyyy년 MM월 dd일 HH:mm')}"></div>

            <div class="px-2" style="display: flex; justify-content: space-between;font-size: small">
                <a class="viewing-btn mx-1" th:attr="onclick=|cancel('${comment.seq}')|" th:text="취소"></a>
            </div>
        </div>
        <div>
                <textarea class="comment-textarea my-2" th:id="'comment-content'+${comment.seq}" onkeyup="resize(this)"
                          type="text"
                          name="commentContent" th:text="${comment.content}" placeholder="댓글을 작성하세요"></textarea>
        </div>
        <div style="display: flex; justify-content: flex-end">
            <div class="my-1 mx-2" th:id="'error'+${comment.seq}" style="font-size: small;color: yellow;display: none">
                빈칸은 댓글 등록이 안됩니다.
            </div>
            <button class="btn btn-warning my-1 mx-2" style="align-self: flex-end" type="button"
                    th:attr="onclick=|updateComment('${comment.seq}')|">댓글 수정
            </button>
        </div>
    </div>
</th:block>
</html>
