<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="commentListFragment">
    <!--댓글 리스트-->
    <div class="comment-list" th:each="comment : ${selectedBoard.comments}">

        <span><img class="comment-profImg my-2" th:src="${comment.member.picture}" alt="Profile"/></span>
        <span class="mx-2" style="font-size: large;" th:text="${comment.member.name}"></span>

        <div th:id="'comment-view'+${comment.seq}">
            <th:block th:replace="/board/comment/viewComment :: commentViewFragment"></th:block>
        </div>
        <div th:id="'comment-edit'+${comment.seq}" style="display: none">
            <th:block th:replace="/board/comment/editComment :: commentEditFragment"></th:block>
        </div>
        <hr>
    </div>
    <script type="text/javascript" th:src="@{/js/comment.js}"></script>
</th:block>
</html>
